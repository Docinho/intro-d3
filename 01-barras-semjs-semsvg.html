<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Um gráfico de barras feitos de divs</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <style>
    html{font-family: 'Indie Flower', cursive;}
    .chart div {
      
      font: 13px sans-serif;
      background-color: gray;
      text-align: right;
      padding: 15px;
      margin: 10px;
      color: black;
    }

    /* Seletores dinâmicos: */
     .chart div:hover {
      background-color: purple;
      color: palevioletred;
    } 
  </style>
</head>

<div class="container">
  <div class="row">
    <h3>Um gráfico estático só em html</h3>
    <p>
      Divs, com os dados codificados no estilo das barras usando css.
    </p>
  </div>
  <div class="row">
    <div class="chart">
      <div style="width: 40px;">4</div>
      <div style="width: 80px;">8</div>
      <div style="width: 150px;">15</div>
      <div style="width: 160px;">16</div>
      <div style="width: 230px;">23</div>
      <div style="width: 420px;">42</div>
    </div>
  </div>
  <div class="row">
    <p>
      Experimente com o css dos elementos nessa página. Crtl + shift + I, inspecione um elemento do DOM e mexa no css dele. E/ou mexa no css desse html.
    </p>
  </div>
</div>
